<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>사.복.정. - 사회복무정보</title>

  <!-- Custom fonts for this template-->
  <link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
  <link
          href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
          rel="stylesheet">

  <!-- Custom styles for this template-->
  <link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet">

</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

  <!-- Sidebar -->
  <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">

    <!-- Sidebar - Brand -->
    <a class="sidebar-brand d-flex align-items-center justify-content-center" href="/">
      <div class="sidebar-brand-icon rotate-n-15">
        <i class="fas fa-laugh-wink"></i>
      </div>
      <div class="sidebar-brand-text mx-3">사.복.정.</div>
    </a>

    <!-- Divider -->
    <hr class="sidebar-divider my-0">

    <!-- Nav Item - Main -->
    <li class="nav-item active">
      <a class="nav-link" href="/">

        <span>메인</span></a>
    </li>

    <!-- Divider -->
    <hr class="sidebar-divider">

    <!-- Heading -->
    <div class="sidebar-heading">
      기피기관제보
    </div>

    <!-- Nav Item - Pages Collapse Menu -->
    <!-- 복무기관 관련 - 복무고충 -->
    <li class="nav-item">
      <a class="nav-link" href="/black/list">
        <span>기피기관</span></a>
    </li>

    <!-- 복무기관 관련 - 사건제보 -->
    <li class="nav-item">
      <a class="nav-link" href="/incident/list">
        <span>기관사건제보</span></a>
    </li>

    <!-- Divider -->
    <hr class="sidebar-divider">

    <!-- Heading -->
    <div class="sidebar-heading">
      꿀/헬무지, 커뮤니티
    </div>


    <!-- 복무기관 관련 - 꿀무지 -->
    <li class="nav-item">
      <a class="nav-link" href="/good/list">
        <span>꿀무지</span></a>
    </li>

    <!-- 복무기관 관련 - 헬무지 -->
    <li class="nav-item">
      <a class="nav-link" href="/bad/list">
        <span>헬무지</span></a>
    </li>

    <!-- 복무기관 관련 - 커뮤니티 -->
    <li class="nav-item">
      <a class="nav-link" href="/community/list">
        <span>커뮤니티</span></a>
    </li>


    <!-- Divider -->
    <hr class="sidebar-divider d-none d-md-block">

    <!-- Sidebar Toggler (Sidebar) -->
    <div class="text-center d-none d-md-inline">
      <button class="rounded-circle border-0" id="sidebarToggle"></button>
    </div>



  </ul>
  <!-- End of Sidebar -->

  <!-- Content Wrapper -->
  <div id="content-wrapper" class="d-flex flex-column">

    <!-- Main Content -->
    <div id="content">

      <!-- Topbar -->
      <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

        <!-- Sidebar Toggle (Topbar) -->
        <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
          <i class="fa fa-bars"></i>
        </button>

        <!-- Topbar Search -->
        <form
                action="/search/result" method="GET" class="d-none d-sm-inline-block form-inline mr-auto ml-md-3 my-2 my-md-0 mw-100 navbar-search">
          <div class="input-group">
            <input name="keyword" type="text" class="form-control bg-light border-0 small" placeholder="검색"
                   aria-label="Search" aria-describedby="basic-addon2">
            <div class="input-group-append">
              <button class="btn btn-primary" type="button">
                <i class="fas fa-search fa-sm"></i>
              </button>
            </div>
          </div>
        </form>

        <!-- Topbar Navbar -->
        <ul class="navbar-nav ml-auto">

          <!-- Nav Item - Search Dropdown (Visible Only XS) -->
          <li class="nav-item dropdown no-arrow d-sm-none">
            <a class="nav-link dropdown-toggle" href="#" id="searchDropdown" role="button"
               data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <i class="fas fa-search fa-fw"></i>
            </a>
            <!-- Dropdown - Messages -->
            <div class="dropdown-menu dropdown-menu-right p-3 shadow animated--grow-in"
                 aria-labelledby="searchDropdown">
              <form class="form-inline mr-auto w-100 navbar-search">
                <div class="input-group">
                  <input type="text" class="form-control bg-light border-0 small"
                         placeholder="Search for..." aria-label="Search"
                         aria-describedby="basic-addon2">
                  <div class="input-group-append">
                    <button class="btn btn-primary" type="button">
                      <i class="fas fa-search fa-sm"></i>
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </li>
        </ul>

      </nav>
      <!-- End of Topbar -->

      <!-- Begin Page Content -->
      <div class="container-fluid">
        <div class="card shadow mb-4">
          <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">검색결과</h6>
          </div>
          <div class="card-body">
            <div class="table-responsive">

              <h6><strong>헬무지</strong></h6>
              <hr />
              <table class="table table-hover">
                <thead>
                <tr>
                  <th>번호</th>
                  <th>헬무지기관</th>
                  <th>날짜</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="badlist: ${badsearch}">
                  <td th:text="${badlist.id}">1</td>
                  <td>
                    <a th:text="${badlist.badplace}" th:href="@{/bad/view(id=${badlist.id})}"></a>
                  </td>
                  <td th:text="${badlist.badpostdate}">2023.08.21</td>
                </tr>
                </tbody>

              </table>

              <hr />
              <h6><strong>기피기관</strong></h6>
              <hr />
              <table class="table table-hover">
                <thead>
                <tr>
                  <th>번호</th>
                  <th>기피기관</th>
                  <th>날짜</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="blacksearch: ${blacksearch}">
                  <td th:text="${blacksearch.id}">1</td>
                  <td>
                    <a th:text="${blacksearch.blacklistplace}" th:href="@{/black/view(id=${blacksearch.id})}"></a>
                  </td>
                  <td th:text="${blacksearch.blacklistpostdate}">2023.08.21</td>
                </tr>
                </tbody>
              </table>

              <hr />
              <h6><strong>사건제보</strong></h6>
              <hr />
              <table class="table table-hover">
                <thead>
                <tr>
                  <th>번호</th>
                  <th>사건기관</th>
                  <th>날짜</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="incidentsearch: ${incidentsearch}">
                  <td th:text="${incidentsearch.id}">1</td>
                  <td>
                    <a th:text="${incidentsearch.incidentplace}" th:href="@{/incident/view(id=${incidentsearch.id})}"></a>
                  </td>
                  <td th:text="${incidentsearch.incidentpostdate}">2023.08.21</td>
                </tr>
                </tbody>

              </table>

              <hr />
              <h6><strong>꿀무지</strong></h6>
              <hr />
              <table class="table table-hover">
                <thead>
                <tr>
                  <th>번호</th>
                  <th>꿀무지기관</th>
                  <th>날짜</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="goodsearch: ${goodsearch}">
                  <td th:text="${goodsearch.id}">1</td>
                  <td>
                    <a th:text="${goodsearch.goodplace}" th:href="@{/good/view(id=${goodsearch.id})}"></a>
                  </td>
                  <td th:text="${goodsearch.goodpostdate}">2023.08.21</td>
                </tr>
                </tbody>

              </table>

              <hr />
              <h6><strong>커뮤니티</strong></h6>
              <hr />
              <table class="table table-hover">
                <thead>
                <tr>
                  <th>번호</th>
                  <th>제목</th>
                  <th>날짜</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="cosearch: ${communitysearch}">
                  <td th:text="${cosearch.id}">1</td>
                  <td>
                    <a th:text="${cosearch.subject}" th:href="@{/community/view(id=${cosearch.id})}"></a>
                  </td>
                  <td th:text="${cosearch.communitypostdate}">2023.08.21</td>
                </tr>
                </tbody>

              </table>

            </div>
          </div>
        </div>


      </div>
      <!-- /.container-fluid -->

    </div>
    <!-- End of Main Content -->

    <!-- Footer -->
    <footer class="sticky-footer bg-white">
      <div class="container my-auto">
        <div class="copyright text-center my-auto">
          <span>Copyright &copy; 2023 SocialServiceInfo</span>
        </div>
      </div>
    </footer>
    <!-- End of Footer -->

  </div>
  <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
  <i class="fas fa-angle-up"></i>
</a>



<!-- Bootstrap core JavaScript-->
<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

<!-- Core plugin JavaScript-->
<script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>

<!-- Custom scripts for all pages-->
<script th:src="@{/js/sb-admin-2.min.js}"></script>

<!-- Page level plugins -->
<script th:src="@{/vendor/chart.js/Chart.min.js}"></script>

<!-- Page level custom scripts -->
<script th:src="@{/js/demo/chart-area-demo.js}"></script>
<script th:src="@{/js/demo/chart-pie-demo.js}"></script>

</body>

</html>
